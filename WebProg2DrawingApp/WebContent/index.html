<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="./css/layout.css">
<script type="text/javascript" src="./javascript/drawing.js"></script>
<meta charset="ISO-8859-1">
<title>TITLE</title>
</head>
<body onload="init()">
	<div class="container">
		<header>
			<p>Jo Jo</p>
		</header>
		<div id="middleArea">
			<div class="toolArea">
				<button id="lineTool" onclick="selectTool('LINE')"></button>
				<button id="circleTool" onclick="selectTool('CIRCLE')"></button>
				<button id="rectangleTool" onclick="selectTool('RECTANGLE')"></button>
				<button id="polygonTool" onclick="selectTool('POLYGON')"></button>
				<button id="randomDelete" onclick="deleteRandom()">Random delete</button>
			</div>

			<div class="midArea">
				<div id="canvasArea">
					<canvas id="canvas" width="800" height="600">Canvas is not supported in your browser</canvas>
				</div>
				
				<div class="chatArea">
					<div id="messages"></div>
					<div class="textAndButton">
						<input type="text" id="usermsg" onkeyup="onKeyPressed(event)" />
						<input type="text" id="username" value="User"/>
						<input  id="usermsgbtn" class="chatButton" type="submit" value="Send" onclick="send()" />
					</div>
				</div>
			</div>

			<div class="historyArea">
				<button id="delete_single" onclick="deleteSelected('SINGLE')">Delete selected</button>
				<button id="delete_before" onclick="deleteSelected('ALL_BEFORE')">Delete all before selected</button>
				<button id="delete_after" onclick="deleteSelected('ALL_AFTER')">Delete all after selected</button>
				<button id="delete selected" onclick="animateSelected()">Animate selected</button>
				<div id="history"></div>
			</div>
		</div>
		
		<footer>
			<p>Jo Jo</p>
		</footer>
	</div>
</body>
</html>
