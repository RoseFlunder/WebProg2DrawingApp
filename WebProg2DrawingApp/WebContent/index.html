<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="./css/layout.css">
<script type="text/javascript" src="./javascript/drawing.js"></script>
<meta charset="ISO-8859-1">
<title>TITLE</title>
</head>
<body onload="init()">
	<div class="container">
		<header>
			<p>Jo Jo</p>
		</header>
		<div id="middleArea">
			<div class="toolArea">
				<button id="lineTool" onclick="selectTool('LINE')">
					<img src="./images/line.png" alt="Linie">
				</button>
				<button id="circleTool" onclick="selectTool('CIRCLE')">
					<img src="./images/oval.png" alt="Oval">
				</button>
			</div>

			<div class="midArea">
				<div id="canvasArea">
					<canvas id="canvas" width="800" height="600">Canvas is not supported in your browser</canvas>
				</div>
				
				<div class="chatArea">
					<div class="chatMessages">
						<div id="messages"></div>
					</div>
					<div class="textAndButton">
						<input type="text" id="usermsg" />
						<input  id="usermsgbtn" class="chatButton" type="submit" value="Send" onclick="send()" />
					</div>
				</div>
			</div>

			<div class="historyArea">
				<p>History</p>
				<div id="history"></div>
			</div>
		</div>
	</div>
</body>
</html>
